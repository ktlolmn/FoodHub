<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Thông tin người dùng</title>
</head>
<style>
    /* Modal chi tiết */
.modal-details {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.45);
    display: flex;
    align-items: center;
    justify-content: center;
    border-top-left-radius: 25px;
    border-bottom-left-radius: 25px;
}

.main-pd-wrapper {
    position: relative;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    max-width: 600px;
    width: 100%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.close-btn {
    position: absolute;
    top: 0;
    right: 10px;
    margin: 0;
    border: none;
    cursor: pointer;
    background-color: #fff;
    font-size: 36px;
    line-height: 36px;
    color: #000;
}

.modal-content {
    text-align: center;
    line-height: 1.5;
    font-size: 14px;
    color: #4a4a4a;
    margin-top: 26px;
    border: none;
}

.modal-content label {
    display: inline-block;
    width: 155px; /* Đặt chiều rộng cố định cho nhãn để canh thẳng hàng với các ô nhập liệu */
    text-align: left;
    padding-right: 10px;
}

.modal-content input {
    width: calc(100% - 10px); /* Đảm bảo ô nhập liệu không bị tràn ra ngoài nhãn */
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

.form-group {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.divider {
    border: 1px dashed #838383;
    margin: 25px auto;
}

.button-container {
    display: flex;
    flex-direction: row-reverse;
}


.action-btn {
    margin: 12px;
    padding: 6px 18px;
    border-radius: 3px;
    background-color: #dee2e6;
    box-shadow: 3px 4px 10px #80808036;
    color: #000;
    border: none;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

.action-btn:hover {
    background-color: #ced4da;
}

.action-btn:disabled {
    background-color: #e9ecef;
    cursor: not-allowed;
}

.home-oder {
    position: relative;
    background-color: rgba(95, 158, 160, 0.692);
    margin-left: 290px;
    margin-top: 40px;
    max-height: 670px;
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items:center;
    height: 570px;
    padding: 0;
    border-top-left-radius: 25px;
    border-bottom-left-radius: 25px;
}

.button-8 {
		  background-color: #e1ecf4;
		  border-radius: 13px;
		  border: 1px solid #7aa7c7;
		  box-shadow: rgba(255, 255, 255, .7) 0 1px 0 0 inset;
		  box-sizing: border-box;
		  color: #39739d;
		  cursor: pointer;
		  display: inline-block;
		  font-family: -apple-system,system-ui,"Segoe UI","Liberation Sans",sans-serif;
		  font-size: 13px;
		  font-weight: 400;
		  line-height: 1.15385;
		  margin: 0;
		  outline: none;
		  padding: 6px 14px;
		  position: relative;
		  text-align: center;
		  text-decoration: none;
		  user-select: none;
		  -webkit-user-select: none;
		  touch-action: manipulation;
		  vertical-align: baseline;
		  white-space: nowrap;
		}
		
		.button-8:hover,
		.button-8:focus {
		  background-color: #b3d3ea;
		  color: #2c5777;
		}
		
		.button-8:focus {
		  box-shadow: 0 0 0 4px rgba(0, 149, 255, .15);
		}

</style>
<body>
    <div th:insert="~{user/Fragments/header :: header}"></div>
    <div class="home-oder">
        <div class="modal-details">
            <section class="main-pd-wrapper">
                <div class="modal-content">
                    <h4 style="margin-bottom: 50px;">Thông tin giao hàng</h4>
                    <form class="main-order" action="/user/confirm-order" method="POST">
                        <div class="form-group">
                            <label for="address">Địa chỉ giao hàng:</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        <div class="form-group">
                            <label for="total">Tổng tiền:</label>
                            <input type="text" class="form-control" id="total" name="total" th:value="${total}" readonly>
                        </div>
                        <input type="hidden" name="foodIds" id="foodIdsField" th:value="${foodIds}">
                        <button type="submit" class="button-8">Xác nhận đặt hàng</button>
                        <button type="button" class="button-8" onclick="window.location.href='/user/main'">Hủy</button>
                    </form>
                </div>                
                
                  
            </section>
        </div>
    </div>
</body>
</html>
