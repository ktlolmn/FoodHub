<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đơn hàng</title>
</head>
<body>
    <h2>Chi tiết đơn hàng</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Món ăn</th>
                <th>Số lượng</th>
                <th>Giá</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="chiTiet : ${chiTietDonHang}">
                <td th:text="${chiTiet.monAn.ten}"></td>
                <td th:text="${chiTiet.soLuong}"></td>
                <td th:text="${chiTiet.monAn.gia}"></td>
            </tr>
        </tbody>
    </table>
    
    <h3>Thông tin người đặt hàng</h3>
    <p>Tên: <span th:text="${donHang.nguoiDung.tenDangNhap}"></span></p>
    <p>Email: <span th:text="${donHang.nguoiDung.thongTinKhachHang.email}"></span></p>
    <p>Địa chỉ: <span th:text="${donHang.nguoiDung.thongTinKhachHang.diaChi}"></span></p>
    <p>Số điện thoại: <span th:text ="${donHang.nguoiDung.thongTinKhachHang.soDienThoai}"></span></p><form th:action="@{/admin/donhang/confirm/{id}(id=${donHang.id})}" method="post">
    <button type="submit">Xác nhận đơn hàng</button>
</form>
<form th:action="@{/admin/donhang/reject/{id}(id=${donHang.id})}" method="post">
    <button type="submit">Từ chối đơn hàng</button>
</form>
</body>
</html>
