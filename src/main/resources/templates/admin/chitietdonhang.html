<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đơn hàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
    .home-oder {
        	max-width: 80%;
            position: relative;
            background-color: rgba(95, 158, 160, 0.692);
            margin-left: 284px;
            margin-top: 40px;
            max-height: 670px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 560px;
            padding: 0;
            border-top-left-radius: 25px;
            border-bottom-left-radius: 25px;
            overflow-y:auto;
            overflow-x: hidden;
        }
      * {
        box-sizing: border-box;
      }

      .table-bordered td,
      .table-bordered th {
        border: 1px solid #ddd;
        padding: 10px;
        word-break: break-all;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        font-size: 16px;
      }
      .h4-14 h4 {
        font-size: 12px;
        margin-top: 0;
        margin-bottom: 5px;
      }
      
      .main-pd-wrapper pre,
      .main-pd-wrapper p {
        /* width: 99%; */
        /* overflow: auto; */
        /* bpicklist: 1px solid #aaa; */
        padding: 0;
        margin: 0;
      }
      .details-table {
        font-family: arial, sans-serif;
        width: 100%;
        border-collapse: collapse;
        padding: 1px;
        overflow-x:auto;
      }
      .hm-p p {
        text-align: left;
        padding: 1px;
        padding: 5px 4px;
      }
      .details-table td,
      .details-table th {
        text-align: left;
        padding: 8px 6px;
      }
      .table-b td,
      .table-b th {
        border: 1px solid #ddd;
      }
      .hm-p td,
      .hm-p th {
        padding: 3px 0px;
      }
      .cropped {
        float: right;
        margin-bottom: 20px;
        height: 100px; /* height of container */
        overflow: hidden;
      }
      .cropped img {
        width: 400px;
        margin: 8px 0px 0px 80px;
      }
      .main-pd-wrapper {
        box-shadow: 0 0 10px #ddd;
        background-color: #fff;
        border-radius: 10px;
        padding: 15px;
        width: 450px;
        margin: auto;
      }
      .table-bordered td,
      .table-bordered th {
        border: 1px solid #ddd;
        padding: 10px;
        font-size: 14px;
      }
      .invoice-items {
        font-size: 14px;
        border-top: 1px dashed #ddd;
      }
      .invoice-items td{
        padding: 14px 0;
       
      }
    </style>
  </head>
  <body>
    <div th:insert="~{admin/Fragments/header :: header}"></div>

  <div class="home-oder">
    <div style="width: 100%; margin-left: 20px;margin-top: 20px;">
      <a class="back" href="/admin/donhang">TRỞ VỀ</a>
    </div>
	<div th:if="${donHang != null and not #lists.isEmpty(chiTietDonHang)}">
    <section class="main-pd-wrapper">
      <div style="
                  text-align: center;
                  line-height: 1.5;
                  font-size: 14px;
                  color: #4a4a4a;
                ">
                <p style="font-weight: bold; color: #000; margin-top: 15px; font-size: 18px;">
                  Chi tiết đơn hàng
                </p>
                <p th:text="${donHang.nguoiDung.thongTinKhachHang.hoTen}"></p>
                <p>
                  <b>Email:</b><span th:text="${donHang.nguoiDung.thongTinKhachHang.email}"></span>
                </p>
                <p>
                  <b>Địa chỉ:</b> <span th:text="${donHang.nguoiDung.thongTinKhachHang.diaChi}"></span>
                </p>
                <p>
                  <b>Số điện thoại:</b> <span th:text="${donHang.nguoiDung.thongTinKhachHang.soDienThoai}"></span>
                </p>
                <p>
                  <b>Tổng tiền:</b> <span th:text="${tong}"></span>
                </p>
                <hr style="border: 1px dashed rgb(131, 131, 131); margin: 25px auto">
              </div>
              <div style="overflow-y: auto;">
              	<table class="details-table">
	                <thead>
	                  <tr>
	                    <th style="width: 50px; padding-left: 0;">STT</th>
	                    <th style="width: 220px;">Tên món ăn</th>
	                    <th>Số lượng</th>
	                    <th style="text-align: right; padding-right: 0;">Giá</th>
	                  </tr>
	                </thead>
	                <tbody>
	            		<tr th:each="chiTiet, chiTietIndex : ${chiTietDonHang}">
				            <td th:text="${chiTietIndex.index + 1}"></td>
				            <td th:text="${chiTiet.monAn.ten}"></td>
				            <td th:text="${chiTiet.soLuong}"></td>
				            <td th:text="${chiTiet.monAn.gia}"></td>
				        </tr>              
	                </tbody>
	              </table>
              </div>

              <!--<table style="background: #fcbd024f; border-radius: 4px;">
                <thead>
                  <tr>
                    <th>Total</th>
                    <th style="text-align: center;">Item (10)</th>
                    <th>&nbsp;</th>
                    <th style="text-align: right;">₹ 396</th>
                    
                  </tr>
                </thead>
             	
              </table>-->

    </section>
    </div>
    </div>
  </body>
</html>
